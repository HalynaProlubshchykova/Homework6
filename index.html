<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Форма реєстрації</h1>
        <p>Будь ласка, заповніть цю форму необхідною інформацією</p>
        <form action="" method="post">
            <fieldset>
                <label for="FullName">Повне ім'я</label>
                <input type="text" id="FullName" name="FullName" required>
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" pattern="[a-z0-9]{8,}" required>
            </fieldset>
            <fieldset>
                <label for="passwordpassword confirmation">Підтвердіть Ваш пароль</label>
                <input type="password" id="password confirmation" name="password" pattern="[a-z0-9]{8,}" required>
            </fieldset>
            <fieldset>
                <p>Стать</p>
                <label for="m_gender">Чоловіча</label>
                <input type="radio" id="m_gender" name="gender" required>
                <label for="f_gender">Жіноча</label>
                <input type="radio" id="f_gender" name="gender" required>
            </fieldset>
            <fieldset>
                <label for="age">Вік</label>
                <input type="number" id="age" name="age" min="12" max="99" required>
            </fieldset>
            <fieldset>
                <label for="course">Оберіть курс</label>
                <select id="course" name="course" required>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="address">Повна адреса</label>
                <textarea name="address" id="address" cols="30" rows="3" placeholder="Країна, регіон, місто/село, вулиця" required></textarea>
            </fieldset>
            <fieldset>
                <label for="privacy conditions">Я погоджуюся з умовами конфіденційності</label>
                <input type="checkbox" id="privacy conditions" name="privacy conditions" required>
            </fieldset>
            <input type="submit" value="Зареєструватися">
        </form>
    </body>
</html>
